    <div class="modal-header">
        <button type="button" class="close" ng-click="close();" data-dismiss="modal">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="smallModalHead">Log In</h4>
    </div>
    <div class="modal-body">
        <div>
            {{errorMessage}}
        </div>
        <form name="loginForm" id="loginForm" 
              ng-submit="authenticate(loginForm)"
              rc-validate
              novalidate>
            <div class="clear20"></div>
            <div class="form-group">
                <input type="email"
                       ng-model="email"
                       id="email"
                       name="email"
                       placeholder="Email"
                       class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password"
                       ng-model="password"
                       id="password"
                       name="password"
                       placeholder="Password"
                       class="form-control" required>
            </div>
            <div class="clear10"></div>
            <button type="submit"
                    ng-disabled="isWorking"
                    class="btn btn-primary btn-block btn-lg btn-modal-white">{{buttonText}}</button>
            <div class="clear20"></div>
            <div class="text-center">
                <a ng-click="fbLogin()"><img class="fbimg" src="/assets/button_facebook.png"></a>
            </div>
            <div class="clear20"></div>
            <div class="bottom-line-2">
                Not a vKation's member? <a ng-click="signup()" style="cursor:pointer">Signup</a> 
                <a ng-click="resetPassword()" style="cursor:pointer">/Forgot Password</a>
            </div>
            <div class="clear10"></div>
        </form>
    </div>
